{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #e6f7ff; /* Change the background color to light blue */
    }

    .form-container {
        margin-top: 50px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        color: #004080; /* Dark blue color for labels */
        font-size: 1.2rem;
        font-weight: bold;
    }

    .form-control {
        border: 1px solid #004080; /* Dark blue border for form controls */
        border-radius: 5px;
    }

        .form-control:focus {
            border-color: #66b3ff; /* Light blue border color when focused */
        }

    .btn-secondary {
        background-color: #4caf50; /* Green color for the button */
        color: #fff;
        border: none;
        transition: background-color 0.3s;
    }

        .btn-secondary:hover {
            background-color: #45a049; /* Darker green on hover */
        }
</style>

<div class="container form-container">
    <div class="p-4 m-4">
        <div class="col-lg-6 mx-auto border border-primary p-3">
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Enter your address">
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter your phone">
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" name="quantity" class="form-control" id="quantity" placeholder="Enter quantity">
                </div>

                <input type="submit" class="btn btn-secondary m-2 mx-auto" value="Purchase">
            </form>
        </div>
    </div>
</div>

{% endblock %}
